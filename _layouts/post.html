---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="entry">
    {{ content }}

    {% include disqus.html %}
    {% if page.comments_id %}
      {% include comments.html %}
    {% endif %}
  </div>

  
</article>
